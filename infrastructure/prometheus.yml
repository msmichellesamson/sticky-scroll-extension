global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'sticky-scroll-extension'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
    params:
      format: ['prometheus']

  - job_name: 'extension-usage'
    static_configs:
      - targets: ['telemetry-api:8080']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 60s
    honor_labels: true

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093